<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
        <div class="previous">
          <p class="previous-label">PreviousScore</p>
          <p class="previous-score" id="previous-score-0">20</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
        <div class="previous">
          <p class="previous-label">PreviousScore</p>
          <p class="previous-score" id="previous-score-1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice-0" />
      <img src="dice-2.png" alt="Playing dice" class="dice-1" />
     <form method="post" action="#" class="game-form">
           <label for="text"></label>
           <input type="text" id="number" placeholder="setscore" class="final-score">     
      </form>
    <!--  <button class="game-form" onclick="myfunction()">100</button> -->
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="/starter/script.js"></script>
  </body>
</html>
